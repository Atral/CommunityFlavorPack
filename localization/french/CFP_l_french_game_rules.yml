l_french:

 rule_cfp_baldtrait:0 "Community Flavor Pack : personnages dégarnis"
 setting_default_cfp_baldtrait:0 "Par défaut"
 setting_default_cfp_baldtrait_desc:0 "Les personnages ayant développé des mécanismes coping face au stress perdront leur cheveux en vieillissant."
 setting_never_cfp_baldtrait:1 "#high Jamais#!"
 setting_never_cfp_baldtrait_desc:0 "Les personnages ayant développé des mécanismes coping face au stress gardent leur cheveux."

 rule_cfp_trait_accessories:0 "Community Flavor Pack : accessoires de traits"
 setting_default_cfp_trait_accessories:0 "Par défaut"
 setting_default_cfp_trait_accessories_desc:0 "Les personnages utilisent des accessoires selon leurs traits (lunettes de  vue, bijoux, tatouages, peintures de guerre)."
 setting_never_cfp_trait_accessories:1 "#high Jamais#!"
 setting_never_cfp_trait_accessories_desc:0 "Les personnages n'utilisent que les accessoires par défaut (cache-oeil, bandage, masque de défiguration, bandeau d'aveugle)."
 
 rule_cfp_barbershop_unlocks:0 "Community Flavor Pack : barbier étendu"
 setting_default_cfp_barbershop_unlocks:0 "Débloqué"
 setting_default_cfp_barbershop_unlocks_desc:0 "Le barbier est totalement débloqué. Les capes, accessoires et habits religieux sont disponnible pour le joueur. Cela n'influence pas la tenue de l'IA."
 setting_never_cfp_barbershop_unlocks:1 "#high Bloqué#!"
 setting_never_cfp_barbershop_unlocks_desc:0 "Le barbier fonctionne comme le jeu vanilla. Les accessoires  ne peuvent pas être customisés, les capes nécessitent un rang minimum, les habits religieux restent cachés. Cela n'influence pas la tenue de l'IA."
